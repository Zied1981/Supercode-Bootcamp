<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <main>
      <form>
        <div class="pickupline">
          <h1>Sign Up Now!</h1>
          <p>sign up and tell us what you think of the site!</p>
        </div>
        <ol>
          <li>First Name & Address</li>
          <div class="spaces">
            <label for="name">Your Full Name</label>
            <input id="name" type="text" />
            <label for="Adress">Address</label>
            <input id="Address" type="text" />
          </div>
          <li>Email & Phone</li>
          <div class="spaces">
            <label for="Email">Email Address</label>
            <input id="Email" type="Email" />
            <label for="Phone">Phone Number</label>
            <input id="Phone" type="Phone" />
          </div>
          <li>Passwords</li>
          <div class="spaces">
            <label for="Password">Password</label>
            <input id="Password" type="Password" required />
            <label for="Confirm Password">Confirm Password</label>
            <input id="Confirm Password" type="Confirm Password" required />
          </div>
        </ol>
        <div class="last">
          <input type="Senden" value="Senden" />

          <input id="Agreement" type="Checkbox" required />
          <label for="Agreement">You agree to our Teams and Policy.</label>
        </div>
      </form>
    </main>
  </body>
</html>
